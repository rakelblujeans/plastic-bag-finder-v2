<ion-header>
  <ion-navbar color="halloween">
    <ion-title>
      <img class="bag-logo" src="assets/images/bag.svg">
      Trick or Treat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="account-content">
    <div class="account-centeredContent">
      <img class="account-bagImg" src="assets/images/bag.svg">
      <h3 class="account-title">
        Saw a place giving out king size snickers bars? Let the other kids know.
      </h3>

      <p *ngIf="!user">
        You don't need an account to use the app, but if you create one you'll be able to
        save your favorite locations!
      </p>

      <button ion-button large class="account-authBtn" color="halloween" (click)="login()"
          *ngIf="!user">
        Login
      </button>

      <button ion-button large class="account-authBtn" color="halloween" (click)="logout()"
          *ngIf="user">
        Logout
      </button>

    </div>

    <div class="account-footer">
      <button ion-button small class="account-authBtn" color="halloween" (click)="closeAccount()"
          *ngIf="user">
        Delete my account
      </button>

      <p class="account-legalDisclaimer">
        Copyright 2016
        Raquel Bujans<br>
        Icons courtesy of Ryzhkov Anton from the
        <a href="https://thenounproject.com/">Noun Project</a> and
        <a href="http://cliparts.co/clipart/143174">Clip arts</a>
      </p>
    </div>

  </div>
</ion-content>
